<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <title>MuseScore Connect</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" inline>
    <script src="src/bundle.js" inline></script>
</head>
<body>
<div id="page" style="width: 184px; margin:auto">
    <div id="connect-title"><a href="https://musescore.com/">ONLINE COMMUNITY</a></div>
    <form class="search" action="https://musescore.com/sheetmusic"
          accept-charset="UTF-8"
          method="get">
        <input name="text" type="text" placeholder="Find sheet music ...">
        <button type="submit" >Search<i class="icon"></i></button>
    </form>
    <div class="border"></div>
    <div id="main" class="clearfix">

    </div>
    <div class="border"></div>
    <div class="footer">
        <div class="apps">
            <p>Apps:</p>
            <ul>
                <li><a href=" https://musescore.com/ios">iPhone/iPad"</a></li>
                <li><a href="https://musescore.com/android">Android</a></li>
                <li class="last-child"><a href="https://musescore.com/kindle">Kindle Fire</a></li>
            </ul>
        </div>
        <div class="social-links">
            <p>Follow us:</p>
            <ul>
                <li><a href="http://facebook.com/MuseScore" target="_blank" rel="nofollow"><span
                        class="social-icon social-icon-facebook"></span></a></li>
                <li><a href="http://twitter.com/musescore" target="_blank" rel="nofollow"><span
                        class="social-icon social-icon-twitter"></span></a></li>
                <li><a href="http://plus.google.com/+musescore" target="_blank" rel="nofollow"><span
                        class="social-icon social-icon-googleplus"></span></a></li>
                <li><a href="http://linkedin.com/company/musescore" target="_blank" rel="nofollow"><span
                        class="social-icon social-icon-linkedin"></span></a></li>
                <li class="last-child"><a href="https://musescore.com/newsletter">Newsletter</a></li>
            </ul>
        </div>
    </div>

</div>

</div>
</body>
</html>
